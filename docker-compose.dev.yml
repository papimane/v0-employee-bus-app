# Docker Compose pour le développement local
# Lance uniquement PostgreSQL et pgAdmin, l'app tourne en local avec pnpm dev

version: '3.8'

services:
  # Base de données PostgreSQL pour le développement
  postgres:
    image: postgres:16-alpine
    container_name: buspickup-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: buspickup
      POSTGRES_PASSWORD: buspickup_dev
      POSTGRES_DB: buspickup_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buspickup -d buspickup_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buspickup-dev-network

  # pgAdmin pour la gestion de la base de données
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: buspickup-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@buspickup.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - buspickup-dev-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  buspickup-dev-network:
    driver: bridge
